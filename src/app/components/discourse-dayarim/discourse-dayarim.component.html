<h1 class="h1-title"> 注转 </h1>
<br>

<input class="input" #MessageContent=ngModel id="MessageContent" name="MessageContent" type="string"
    placeholder="转 转 注 砖 " required [(ngModel)]="message.MessageContent" style="min-width:250px" 
    (keyup.enter)="addMessage();MessageContent.reset()" />
<mat-icon class="icon-send" type="submit" (click)="addMessage();MessageContent.reset()">send</mat-icon>
<!-- <button class="buttons" (click)="addMessage();MessageContent.reset()">住祝 注</button>  -->
<!-- <p>住祝 拽抓</p><input type="file" name="file1"> -->
<div class="row">
    <ul class="col-6">

        <li *ngFor="let m of messageSer.listMessages"
            [ngClass]="{'li-user':dayarSer && (dayarSer.dayar.FirstName + ' ' + dayarSer.dayar.LastName)==m.SenderName}">
            <strong>
               
                {{m.MessageContent}}</strong><br>{{m.TimeMessage|date:'dd/MM/yyyy'}}&nbsp;|&nbsp;{{m.TimeMessage|date:'HH:mm'}}&nbsp;|&nbsp;{{m.SenderName}}

        </li><br>

    </ul>
    <div class="col-6 form-wrapper">
        <h2>砖  专 !</h2>
        <p>   爪  转  砖 专 砖 砖 转 注<br>
            . 驻砖专  砖   专  爪专 驻砖 转转<br>
            .  专  转 驻住    专 专  住祝 转<br>
            ... 拽 拽 转 住 砖 砖转 注,  住转 砖  砖 砖 住专 砖驻砖专 转</p>

    </div>
</div>
