<div *ngIf="isShow===0">
    <h1 class="h1-title">砖专</h1>


    <!-- <table>
   <tr><td>: 爪 砖(砖注专)  <h2>{{deshbord.Yetera}}</h2></td><td></td><td></td><td></td></tr> 
   <tr><td></td><td><p>转专 专 爪转</p><h2>{{deshbord.Yetera}}</h2></td><td><p>爪转</p><h2>{{deshbord.Hotzaot}}</h2><button (click)="editHotzaot(deshbord)"></button></td><td><p>住转</p><h2>{{deshbord.Hachnasot}}</h2><button (click)="editHachnasot(deshbord)"></button></td></tr> 
   <tr><td></td><td></td><td><p>转拽转 砖住专</p><h2>{{deshbord.TakalotShenisgeru}}</h2></td><td><p>转拽转 驻</p><h2>{{deshbord.TakalotBetipul}}</h2></td></tr> 
</table> -->
    <div class="d-flex row">
       
        <div class="card">
            <div class="card-icon card-icon-2">
                <mat-icon>attach_money</mat-icon>
            </div>
            <p class="title">住转</p>
            <h2>{{deshbord.Hachnasot}}</h2><button *ngIf="dayarSer.dayar.IsHouseCommittee"
             class="colo-green"   routerLink="/headCommittee/hachnasot">+</button>
        </div>
        <!--(click)="editHachnasot(deshbord)"-->
        <div class="card">
            <div class="card-icon card-icon-3">
                <mat-icon>attach_money</mat-icon>
            </div>
            <p class="title">爪转</p>
            <h2>{{deshbord.Hotzaot}}</h2><button *ngIf="dayarSer.dayar.IsHouseCommittee"
            class="colo-red"   routerLink="/headCommittee/hotzaot">-</button>
            <!--(click)="editHotzaot(deshbord)"-->
        </div>
        <div class="card">
            <div class="card-icon card-icon-4">
                <mat-icon>attach_money</mat-icon>
            </div>
            <p class="title">转专 专 爪转</p>
            <h2>{{deshbord.Yetera}}</h2>
        </div>
        <div class="card spec-card">
            <div class="card-icon card-icon-1">
                <mat-icon>money</mat-icon>
            </div>
            <p class="title"> 爪 砖(砖注专) </p>
            <h2>{{deshbord.Yetera}}</h2>
        </div>
    </div>
    <div class="row round-wrap">
        <strong class="col-6" style="display: block">
            <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType">
            </canvas>
        </strong>
        <div class="round">
            <p>转拽转 驻</p>
            <h2>{{deshbord.TakalotBetipul}}</h2>
        </div>
        <!-- <p>转拽转 驻转转</p> -->
        <div class="round">
            <p>转拽转 砖住专</p>
            <h2>{{deshbord.TakalotShenisgeru}}</h2>
        </div>
    </div>

</div>
<div *ngIf="isShow===1">
    <app-hachnasot [deshbord]="deshbordToEdit" (onSave)="onMySave($event)"></app-hachnasot>
</div>
<div *ngIf="isShow===2">
    <app-hotzaot [deshbord]="deshbordToEdit" (onSave)="onMySave($event)"></app-hotzaot>
</div>
